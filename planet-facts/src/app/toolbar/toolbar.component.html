  <div class="button-container">
    <div>
      <button *ngFor="let planet of navLinks" [routerLink]="planet.link" class="planet-button" (click)="planetChange(planet)">
        {{ planet.label }}
      </button>
    </div>
  </div>

</mat-toolbar>
